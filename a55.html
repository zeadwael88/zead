<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاهيم الجودة الشاملة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #2563eb;
      --accent: #60a5fa;
      --light: #f8fafc;
      --dark: #1e293b;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding-top: 100px; /* Make room for the fixed header */
      font-family: 'Cairo', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.7;
    }

    .logo-img {
      position: fixed;
      top: 16px;
      right: 16px;
      height: 38px;
      width: auto;
      border-radius: 6px;
      z-index: 2000;
      background: #fff0;
      box-shadow: 0 1px 8px rgba(30, 58, 138, 0.10);
    }

    /* Modern Centered Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 1.5rem 0;
      background: var(--primary);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 3rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-link {
      position: relative;
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .nav-link i {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }
    .nav-link:hover i {
      transform: rotate(360deg);
    }

    .container {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .content-card {
      flex: 1;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease forwards;
    }

    .illustration-card {
      flex: 1;
      max-width: 500px;
      position: sticky;
      top: 100px;
    }

    .illustration-img {
      width: 100%;
      height: auto;
      border-radius: 30px;
      transition: transform 0.3s ease;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 3px;
      background: var(--accent);
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }

    .nav-item {
      margin-bottom: 15px;
    }

    .nav-link-content {
      display: flex;
      align-items: center;
      color: var(--dark);
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .nav-link-content i {
      margin-left: 10px;
      color: var(--secondary);
    }
    .nav-link-content:hover {
      background: rgba(37, 99, 235, 0.1);
      transform: translateX(-10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        gap: 15px;
      }
      .illustration-card {
        position: static;
        max-width: 100%;
      }
    }
    @media (max-width: 768px) {
      body {
        padding-top: 150px !important;
      }
      .container {
        flex-direction: column;
        margin-top: 30px;
      }
      h1 {
        font-size: 2rem;
      }
      .nav-container {
        padding: 0 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 1.2rem;
      }
      header {
        padding: 1rem 0;
      }
      .logo-img {
        top: 8px;
        right: 8px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <header>

        <li><a href="دواءك له قيمة .html" class="nav-link">

          دواءك له قيمة</a></li>
        <li><a href="الصفحة الرئيسية.html" class="nav-link">
          <i class="fas fa-home"></i>
          نقطة البداية 
        </a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="content-card">
      <h1>مفاهيم الجودة الشاملة</h1>
  
      <ul class="nav-list">
        <li class="nav-item">
          <a href="تعريف الجودة الشاملة.html" class="nav-link-content">
            <i class="fas fa-book-open"></i>
            تعريف الجودة الشاملة
          </a>
        </li>
        <li class="nav-item">
          <a href="تاريخ الجودة الشاملة .html" class="nav-link-content">
            <i class="fas fa-history"></i>
            تاريخ الجودة الشاملة
          </a>
        </li>
        <li class="nav-item">
          <a href="مبادئ اساسية لمعايير الجودة الشاملة .html" class="nav-link-content">
            <i class="fas fa-balance-scale"></i>
            المبادئ الأساسية
          </a>
        </li>
        
      </ul>

      <h2>مفاهيم أساسية عن الجودة الشاملة</h2>
      <p>...المحتوى العلمي هنا...</p>
    </div>

    <div class="illustration-card">
      <img src="img/img3.jpg" 
           alt="مفاهيم الجودة" 
           class="illustration-img">
    </div>
  </div>
</body>
</html>
